   <!--validacion de formulario de contacto -->

   <div class="container">
    <h1>Formulario</h1>
    <form action="" method="post" id="formulario" novalidate>
        <input
            class="form-control mb-2"
            type="text"
            name="userName"
            placeholder="Ingrese el nombre"
            autocomplete="off"
            id="userName" required 
            minlength="3"
            maxlength="10"
            value="carlos"
            >
            <p class="text-danger mb-2 d-none" id="alert1"></p>
        <input
            class="form-control mb-2"
            type="email"
            placeholder="ingrese correo"
            name="userEmail"
            id="userEmail"
            autocomplete="off"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="ingresa un correo valido"
            value="carlos@gmail.com"
            
        >
        <p class="text-danger mb-2 d-none" id="alert2"></p>
        <button
        type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="alert alert-success mt-2 d-none" id="alertsuccess">mensaje envado</div>
   </div>
